<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Element</title>
</head>
<body>
<!--Image element:a self closing tag-->
<!--The img tag has attribute src and alt-->
<img src="/img/calculator_interface_demo.jpg" alt="Calculator Interface" loading="lazy" role="img" width="600" height="800">

<img src="/img/calculator_interface_demo.jpg" alt="Calculator Interface"
srcset="/img/calculator_interface_demo.jpg 400w,/img/calculator_interface_demo.jpg 800w"
sizes="(max-width:800px) 400px,800px">-->
<!--Picture Element-->
<picture>
    <source src="" srcset="" sizes="" type="">
    <source src="" srcset="" sizes="" type="">
    <source src="" srcset="" sizes="" type="">
    <source src="" srcset="" sizes="" type="">
    <img src="" alt="">
</picture>

<!--Audio Elements-->
<audio src="/assets/Hal.mp3"controls></audio>

<!--Video Elements-->
<video src="/assets/HTM5 video.mp4"preload></video>

<!--Track attribute-->
<p>allows you put subtitles in a video or audio element</p>

<!--iframe element-->
<iframe src="https://cssreference.io">
    Fallback text for non-supported browsers
  </iframe>

  <!--Canvas Element-->
  <canvas>
    Fallback text for non-supported browsers
  </canvas> 
  
  <!--svg element-->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" fill="red" />
  </svg>
  
</body>
</html>
